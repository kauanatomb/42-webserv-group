# TEST: return disables root/index inheritance but still inherits error_pages
# EXPECT:
# - Location /old prints Return
# - Location /old does NOT print Root/Index (or remains unset)
# - Location /old DOES print Error Pages inherited from server

server {
  listen 8080;
  root /srv/site;
  index a.html;

  error_page 404 /errors/s404.html;
  error_page 500 /errors/s500.html;

  location /old {
    return 301 /new;
  }
}