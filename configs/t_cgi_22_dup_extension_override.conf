# TEST: duplicate cgi_exec for same extension
# EXPECT:
# - If map behavior: last one wins (.py -> /bin/python3)
# - If validator rejects duplicates: Config Error (also acceptable, but then spec is “no duplicates”)

server {
  listen 8080;

  location /cgi {
    cgi on;
    cgi_exec .py /usr/bin/python3;
    cgi_exec .py /bin/python3;
  }
}